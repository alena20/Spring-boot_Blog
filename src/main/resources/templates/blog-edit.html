<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="section/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit Article</h1>
    <form method="post">
        <div th:each="el : ${post}">
            <input type="text" th:value="${el.title}" name="title" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" class="form-control"><br>
            <textarea name="full_text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Save changes</button>
        </div>
    </form>
</div>

<div th:insert="section/footer :: footer"></div>

</body>
</html>
